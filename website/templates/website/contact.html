{% extends 'website/base.html' %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<div class="contact-section py-5">
    <div class="container">
        <h1 class="section-title text-center mb-5">Contact Us</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6 mb-4">
                <div class="card contact-card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Get In Touch</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label"><i class="fas fa-comment"></i> Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg contact-btn">Send Message</button>
                            </div>
                        </form>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
